version: '3.9'
services:
  server:
    build: ./server
    ports: 
      - "80:5000"
    volumes:
      - ./server:/app
    environment:
      FLASK_ENV: development
  web:
    build: ./client/react-app
    ports:
      - "3000:3000"
    volumes:
      - ./client/react-app:/user/src/app
    depends_on:
      - server

